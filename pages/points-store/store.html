<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分商城 - 壹零贰肆少儿编程中心管理系统</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/components/points-store.css">
    <link rel="icon" href="../../../images/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>壹零贰肆少儿编程中心</h1>
            <p>管理系统</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="../../index.html"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="../student/list.html"><i class="fas fa-user-graduate"></i> 学生管理</a></li>
                <li><a href="../course/list.html"><i class="fas fa-book"></i> 课程管理</a></li>
                <li><a href="../attendance/attendance.html"><i class="fas fa-clipboard-check"></i> 签到管理</a></li>
                <!-- <li><a href="../analysis/analysis.html"><i class="fas fa-chart-bar"></i> 数据分析</a></li> -->
                <li><a href="../finance/list.html"><i class="fas fa-money-bill-wave"></i> 财务管理</a></li>
                <li><a href="store.html" class="active"><i class="fas fa-gift"></i> 积分商城</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 顶部导航栏 -->
        <div class="top-nav">
            <h2>积分商城</h2>
            <div class="top-nav-actions">
                <button class="btn btn-secondary" id="addProductBtn">
                    <i class="fas fa-plus"></i> 添加商品
                </button>
            </div>
        </div>

        <div class="points-store-management">
            <!-- 搜索和筛选区域 -->
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索商品名称...">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-box">
                    <select id="pointsFilter">
                        <option value="">所有积分范围</option>
                        <option value="0-50">0-50 积分</option>
                        <option value="51-100">51-100 积分</option>
                        <option value="101-200">101-200 积分</option>
                        <option value="201+">201+ 积分</option>
                    </select>
                </div>
            </div>

            <!-- 商品展示区域 -->
            <div class="products-grid" id="productsGrid">
                <!-- 商品卡片将通过JavaScript动态加载 -->
            </div>
        </div>

        <!-- 添加/编辑商品的模态框 -->
        <div class="modal" id="productModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>添加商品</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId" value="">
                        <div class="form-group">
                            <label for="productName">商品名称</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">商品类别</label>
                            <input type="text" id="productCategory" placeholder="例如：文具、玩具、书籍等">
                        </div>
                        <div class="form-group">
                            <label for="productPoints">所需积分</label>
                            <input type="number" id="productPoints" required min="1">
                        </div>
                        <div class="form-group">
                            <label for="productImage">商品图片URL</label>
                            <input type="text" id="productImage" placeholder="输入图片链接或使用默认图标">
                            <small class="form-hint">留空将使用默认图标</small>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">商品描述</label>
                            <textarea id="productDescription" rows="3" placeholder="可选填写商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productStock">库存数量</label>
                            <input type="number" id="productStock" required min="0" value="999">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">保存</button>
                            <button type="button" class="btn-secondary" id="cancelBtn">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 商品详情模态框 -->
        <div class="modal" id="productDetailsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>商品详情</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="product-details">
                        <div class="detail-image">
                            <img id="detailImage" src="" alt="商品图片">
                        </div>
                        <div class="detail-info">
                            <div class="detail-row">
                                <div class="detail-group">
                                    <label>商品类别：</label>
                                    <span id="detailCategory"></span>
                                </div>
                                <div class="detail-group">
                                    <label>商品名称：</label>
                                    <span id="detailName"></span>
                                </div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-group">
                                    <label>所需积分：</label>
                                    <span id="detailPoints" class="points-badge"></span>
                                </div>
                                <div class="detail-group">
                                    <label>库存数量：</label>
                                    <span id="detailStock"></span>
                                </div>
                            </div>
                            <div class="detail-group full-width">
                                <label>商品描述：</label>
                                <span id="detailDescription"></span>
                            </div>
                        </div>
                    </div>
                    <div class="detail-actions">
                        <button class="btn btn-primary" id="editFromDetailsBtn">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-danger" id="deleteFromDetailsBtn">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; 2025 壹零贰肆少儿编程中心档案管理系统</p>
        </footer>
    </main>

    <!-- JavaScript文件 -->
    <script src="../../js/modules/points-store.js"></script>
</body>
</html>
